<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Agent\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"instructions\",\"type\":\"string\"},{\"name\":\"default_model\",\"type\":\"uuid.UUID\"}]},{\"id\":\"Message\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"source\",\"type\":\"types.MessageSource\"},{\"name\":\"content\",\"type\":\"*types.MessageContent\"},{\"name\":\"usage\",\"type\":\"*types.MessageUsage\"},{\"name\":\"processed_time\",\"type\":\"time.Time\"},{\"name\":\"task_id\",\"type\":\"uuid.UUID\"},{\"name\":\"agent_id\",\"type\":\"uuid.UUID\"},{\"name\":\"model_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"Model\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"context_window\",\"type\":\"int64\"},{\"name\":\"capabilities\",\"type\":\"[]types.ModelCapability\"},{\"name\":\"input_cost\",\"type\":\"float64\"},{\"name\":\"output_cost\",\"type\":\"float64\"},{\"name\":\"cache_write_cost\",\"type\":\"float64\"},{\"name\":\"cache_read_cost\",\"type\":\"float64\"},{\"name\":\"enabled\",\"type\":\"bool\"},{\"name\":\"alias\",\"type\":\"string\"},{\"name\":\"model_provider_id\",\"type\":\"uuid.UUID\"}]},{\"id\":\"ModelProvider\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"provider_type\",\"type\":\"types.ModelProviderType\"},{\"name\":\"url\",\"type\":\"string\"},{\"name\":\"secret\",\"type\":\"[]byte\"},{\"name\":\"enabled\",\"type\":\"bool\"}]},{\"id\":\"Task\",\"fields\":[{\"name\":\"create_time\",\"type\":\"time.Time\"},{\"name\":\"update_time\",\"type\":\"time.Time\"},{\"name\":\"project_directory\",\"type\":\"string\"},{\"name\":\"input_tokens\",\"type\":\"int64\"},{\"name\":\"output_tokens\",\"type\":\"int64\"},{\"name\":\"cache_write_tokens\",\"type\":\"int64\"},{\"name\":\"cache_read_tokens\",\"type\":\"int64\"},{\"name\":\"cost\",\"type\":\"float64\"},{\"name\":\"turns\",\"type\":\"int64\"},{\"name\":\"agent_id\",\"type\":\"uuid.UUID\"}]}],\"edges\":[{\"from\":\"Agent\",\"to\":\"Model\",\"label\":\"model\"},{\"from\":\"Agent\",\"to\":\"Agent\",\"label\":\"delegators\"},{\"from\":\"Message\",\"to\":\"Task\",\"label\":\"task\"},{\"from\":\"Message\",\"to\":\"Agent\",\"label\":\"agent\"},{\"from\":\"Message\",\"to\":\"Model\",\"label\":\"model\"},{\"from\":\"ModelProvider\",\"to\":\"Model\",\"label\":\"models\"},{\"from\":\"Task\",\"to\":\"Agent\",\"label\":\"agent\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
