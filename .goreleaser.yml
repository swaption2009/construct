version: 2

before:
  hooks:
    - go work sync

builds:
  - id: construct
    main: ./frontend/cli
    binary: construct
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/furisto/construct/frontend/cli/cmd.Version={{ .Version }}
      - -X github.com/furisto/construct/frontend/cli/cmd.GitCommit={{ .Commit }}
      - -X github.com/furisto/construct/frontend/cli/cmd.BuildDate={{ .Date }}
    hooks:
      post:
        - sh -c 'sha256sum {{ .Path }} | cut -d" " -f1 > {{ .Os }}_{{ .Arch }}_checksum.txt'

archives:
  - id: construct
    builds:
      - construct
    name_template: "{{ .Os }}_{{ .Arch }}"
    files:
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  draft: true
  replace_existing_draft: true
  target_commitish: "{{ .Commit }}"
  extra_files:
    - glob: "*_checksum.txt"
  header: |
    ## What's Changed

    This release includes the following changes:

brews:
  - name: construct
    repository:
      owner: furisto
      name: homebrew-tap
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_author:
      name: Thomas Schubart
      email: 24721048+Furisto@users.noreply.github.com
    homepage: https://github.com/furisto/construct
    description: "Your AI-powered development assistant"
    license: Apache-2.0
    install: |
      bin.install "construct"
    test: |
      system "#{bin}/construct", "version"

blobs:
  - provider: s3
    region: us-east-1
    bucket: us-construct-releases
    directory: versions/{{ .Version }}
    extra_files:
    - glob: "*_checksum.txt"
  - provider: s3
    region: eu-central-1
    bucket: eu-construct-releases
    directory: versions/{{ .Version }}
    extra_files:
    - glob: "*_checksum.txt"

