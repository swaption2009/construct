name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  GO_VERSION: '1.24.1'

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Sync Go workspace
        run: go work sync

      - name: Check code formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run tests
        run: |
          cd backend && go test ./...
          cd ../frontend/cli && go test ./...
          cd ../shared && go test ./...
          cd ../api/go && go test ./...
        env:
          CGO_ENABLED: 0

      - name: Build CLI
        run: go build -o construct ./frontend/cli
        env:
          CGO_ENABLED: 0